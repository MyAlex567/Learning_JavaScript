<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" id="UserProfile">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#LogInModal">
                        LogIn
                    </button>
                    <span class="text p-2">/</span>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#SignUpModal">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </nav>


    <!-- logIn Modal -->
    <div class="modal fade" id="LogInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Log In Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <!-- Modal Main body -->
                    <form>
                        <div class="container">
                            <div class="row align-items-center mb-3">
                                <div class="col-4">
                                    <label for="UserName">User Name:</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="UserName">
                                </div>                            
                            </div>

                            <div class="row align-items-center">
                                <div class="col-4">
                                    <label for="UserPassword">Password:</label>
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control" id="UserPassword">
                                </div>                            
                            </div>

                            <div class="row">
                                <div class="col">
                                    <input type="checkbox" id="togglePassword" onclick="TogglePassword()">
                                    <label class="form-check-label" for="togglePassword">Show Password</label>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="LogIn()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <!-- Modal Main body -->
                    <form>
                        <div class="container">
                            <div class="row align-items-center mb-3">
                                <div class="col-4">
                                    <label for="UserName">User Name:</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="UserName">
                                </div>                            
                            </div>

                            <div class="row align-items-center mb-3">
                                <div class="col-4">
                                    <label for="UserPassword">Email address:</label>
                                </div>
                                <div class="col">
                                    <input type="email" class="form-control" id="UserPassword">
                                </div>                            
                            </div>


                            <div class="row align-items-center mb-3">
                                <div class="col-4">
                                    <label for="Fname">First Name:</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="Fname">
                                </div>                            
                            </div>

                            <div class="row align-items-center mb-3">
                                <div class="col-4">
                                    <label for="Lname">Last Name:</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="Lname">
                                </div>                            
                            </div>

                            <div class="row align-items-center mb-3">
                                <div class="col-4">
                                    <label for="SignInPass">Password:</label>
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control" id="SignInPass">
                                </div>
                                <div class="col-1">
                                    <button type="button" style="border: none; outline: none; background-color: white;" onclick="SignUpTogglePassword()" id="Eye1"><i class="fa-regular fa-eye"></i></button>
                                </div>                            
                            </div>

                            <div class="row align-items-center mb-3">
                                <div class="col-4">
                                    <label for="ConfirmPass">Confirm Password:</label>
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control" id="ConfirmPass">
                                </div>                  
                                <div class="col-1">
                                    <button type="button" style="border: none; outline: none; background-color: white;" onclick="ConfirmTogglePassword()" id="Eye2"><i class="fa-regular fa-eye"></i></button>
                                </div>
                                <p id="Warning" style="color: red"></p>                                                
                            </div>                            

                        </div>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="LogIn()">Register</button>
                </div>
            </div>
        </div>
    </div>    


    <div class="container">
        <div class="row m-2" id="Menu-Display"> 

        </div>
    </div>
    
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
